<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>FreeLand - Professional Trading Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #242424;
      --border-primary: #2a2a2a;
      --border-hover: #3a3a3a;
      --accent-blue: #3b82f6;
      --accent-blue-hover: #2563eb;
      --accent-green: #10b981;
      --accent-green-hover: #059669;
      --accent-red: #ef4444;
      --accent-red-hover: #dc2626;
      --accent-amber: #f59e0b;
      --text-primary: #ffffff;
      --text-secondary: #a1a1a1;
      --text-tertiary: #6b6b6b;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    #app {
      max-width: 680px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
    }

    .hide { display: none !important; }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    /* Auth Screen */
    #auth {
      max-width: 420px;
      margin: 100px auto;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 16px;
      padding: 40px;
      animation: slideUp 0.5s ease;
      box-shadow: var(--shadow-lg);
    }

    #auth h1 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .auth-subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, textarea {
      width: 100%;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      color: var(--text-primary);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    input::placeholder, textarea::placeholder {
      color: var(--text-tertiary);
    }

    /* Buttons */
    button {
      width: 100%;
      background: var(--accent-blue);
      color: var(--text-primary);
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover:not(:disabled) {
      background: var(--accent-blue-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    button.btn-secondary {
      background: transparent;
      border: 1px solid var(--border-primary);
    }

    button.btn-secondary:hover:not(:disabled) {
      background: var(--bg-tertiary);
      border-color: var(--border-hover);
    }

    button.btn-success {
      background: var(--accent-green);
    }

    button.btn-success:hover:not(:disabled) {
      background: var(--accent-green-hover);
    }

    button.btn-danger {
      background: var(--accent-red);
    }

    button.btn-danger:hover:not(:disabled) {
      background: var(--accent-red-hover);
    }

    /* Header */
    #header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-md);
      animation: slideUp 0.3s ease;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-primary);
    }

    .header-info h2 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #balance {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .nav-tabs {
      display: flex;
      gap: 8px;
    }

    .nav-tabs button {
      flex: 1;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
    }

    /* Compose Box */
    #compose {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      animation: slideUp 0.4s ease;
    }

    #text {
      min-height: 120px;
      resize: vertical;
      margin-bottom: 12px;
      font-size: 15px;
      line-height: 1.6;
    }

    .compose-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #char-count {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-tertiary);
    }

    #char-count.warning {
      color: var(--accent-amber);
    }

    #char-count.danger {
      color: var(--accent-red);
    }

    .compose-footer button {
      width: auto;
      min-width: 120px;
    }

    /* Post Card */
    .post {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      animation: slideUp 0.3s ease;
      transition: all 0.2s ease;
    }

    .post:hover {
      border-color: var(--border-hover);
      box-shadow: var(--shadow-sm);
    }

    .post.reshared-post {
      border-left: 3px solid var(--accent-green);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .post-author {
      font-weight: 600;
      color: var(--accent-blue);
      font-size: 15px;
    }

    .post-value {
      color: var(--accent-green);
      font-weight: 700;
      font-size: 18px;
      letter-spacing: -0.5px;
    }

    .post-content {
      color: var(--text-primary);
      font-size: 15px;
      line-height: 1.7;
      margin-bottom: 16px;
      word-wrap: break-word;
    }

    .original-post {
      background: rgba(59, 130, 246, 0.05);
      border-left: 3px solid var(--accent-blue);
      padding: 12px 16px;
      margin: 16px 0;
      border-radius: 8px;
    }

    .original-post-author {
      color: var(--accent-blue);
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .original-post-content {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.6;
    }

    /* Post Actions */
    .post-actions {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      padding-top: 16px;
      border-top: 1px solid var(--border-primary);
    }

    .action-btn {
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      background: transparent;
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .action-btn:hover:not(:disabled) {
      background: var(--bg-tertiary);
      border-color: var(--border-hover);
    }

    .action-btn.active-like {
      color: var(--accent-red);
      border-color: var(--accent-red);
      background: rgba(239, 68, 68, 0.1);
    }

    .action-btn.active-reshare {
      color: var(--accent-green);
      border-color: var(--accent-green);
      background: rgba(16, 185, 129, 0.1);
    }

    .action-btn.active-own {
      color: var(--accent-amber);
      border-color: var(--accent-amber);
      background: rgba(245, 158, 11, 0.1);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 20px;
      animation: fadeIn 0.2s ease;
      backdrop-filter: blur(4px);
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 16px;
      max-width: 540px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      animation: slideUp 0.3s ease;
      box-shadow: var(--shadow-lg);
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .modal-close {
      width: 36px;
      height: 36px;
      padding: 0;
      border-radius: 8px;
      background: transparent;
      border: 1px solid var(--border-primary);
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .modal-body {
      padding: 24px;
    }

    .modal-footer {
      padding: 20px 24px;
      border-top: 1px solid var(--border-primary);
      display: flex;
      gap: 12px;
    }

    .modal-footer button {
      flex: 1;
    }

    .checkbox-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .checkbox-card:hover {
      border-color: var(--accent-blue);
      background: var(--bg-secondary);
    }

    .checkbox-card input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      margin-top: 2px;
    }

    .checkbox-content {
      flex: 1;
    }

    .checkbox-title {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .checkbox-description {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 24px;
      transition: all 0.2s ease;
    }

    .stat-card:hover {
      border-color: var(--border-hover);
      box-shadow: var(--shadow-sm);
    }

    .stat-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .stat-change {
      font-size: 14px;
      font-weight: 600;
      margin-top: 4px;
    }

    .stat-change.positive { color: var(--accent-green); }
    .stat-change.negative { color: var(--accent-red); }

    /* Portfolio */
    .portfolio-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.2s ease;
    }

    .portfolio-item:hover {
      border-color: var(--border-hover);
      box-shadow: var(--shadow-sm);
    }

    .portfolio-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .portfolio-author {
      font-weight: 600;
      color: var(--accent-blue);
    }

    .portfolio-profit {
      font-weight: 700;
      font-size: 16px;
    }

    .portfolio-content {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .portfolio-stats {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: var(--text-tertiary);
      margin-bottom: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border-primary);
    }

    /* DM View */
    #messages-container {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      max-width: 80%;
      animation: slideUp 0.3s ease;
    }

    .message.sent {
      background: var(--accent-blue);
      margin-left: auto;
      text-align: right;
    }

    .message.received {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
    }

    .message-author {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .message.sent .message-author {
      color: rgba(255,255,255,0.7);
    }

    .dm-compose {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 20px;
    }

    .dm-unlock {
      text-align: center;
      padding: 60px 20px;
    }

    .dm-unlock-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .dm-unlock h3 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .dm-unlock p {
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    /* Notification */
    #notification {
      position: fixed;
      top: 24px;
      right: 24px;
      background: var(--bg-secondary);
      border: 1px solid var(--accent-blue);
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      z-index: 10001;
      animation: slideUp 0.3s ease;
      max-width: 360px;
    }

    /* Responsive */
    @media (max-width: 640px) {
      #app {
        padding: 16px;
      }

      .post-actions {
        grid-template-columns: repeat(2, 1fr);
      }

      .nav-tabs {
        flex-wrap: wrap;
      }

      .nav-tabs button {
        font-size: 13px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Auth -->
    <div id="auth">
      <h1>üèùÔ∏è FreeLand</h1>
      <p class="auth-subtitle">Professional Trading Platform</p>

      <div class="form-group">
        <label class="form-label">Username</label>
        <input id="user" placeholder="Enter username" autocomplete="username">
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input id="pass" type="password" placeholder="Enter password" autocomplete="current-password">
      </div>

      <button onclick="auth(true)" style="margin-bottom:12px">Create Account</button>
      <button onclick="auth(false)" class="btn-secondary">Sign In</button>
    </div>

    <!-- Main -->
    <div id="main" class="hide">
      <!-- Header -->
      <div id="header">
        <div class="header-top">
          <div class="header-info">
            <h2>Balance</h2>
            <div id="balance">üí∞ 100</div>
          </div>
        </div>
        <div class="nav-tabs">
          <button onclick="showView('feed')">üì∞ Feed</button>
          <button onclick="showView('dashboard')" class="btn-secondary">üìä Stats</button>
          <button onclick="showView('portfolio')" class="btn-secondary">üíº Portfolio</button>
          <button onclick="showView('leaderboard')" class="btn-secondary">üèÜ Top</button>
          <button onclick="showView('dm')" class="btn-secondary">üí¨ DM</button>
          <button onclick="logout()" class="btn-danger">Exit</button>
        </div>
      </div>

      <!-- Compose -->
      <div id="compose">
        <textarea id="text" maxlength="280" placeholder="Share your thoughts..."></textarea>
        <div class="compose-footer">
          <div id="char-count">0 / 280</div>
          <button onclick="createPost()">Publish</button>
        </div>
      </div>

      <!-- Views -->
      <div id="feed"></div>
      <div id="dashboard" class="hide"></div>
      <div id="portfolio-view" class="hide"></div>
      <div id="leaderboard" class="hide"></div>
      <div id="dm-view" class="hide"></div>
    </div>
  </div>

  <script>
    let ws, uid, username, dmActive = false

    const textArea = document.getElementById('text')
    const charCount = document.getElementById('char-count')

    textArea?.addEventListener('input', (e) => {
      const count = e.target.value.length
      charCount.textContent = count + ' / 280'
      charCount.className = ''
      if (count > 260) charCount.classList.add('danger')
      else if (count > 240) charCount.classList.add('warning')
    })

    async function auth(signup) {
      const u = document.getElementById('user').value.trim()
      const p = document.getElementById('pass').value

      if (!u || u.length < 3 || u.length > 20) {
        showNotification('Username: 3-20 characters required')
        return
      }

      if (!p || p.length < 8) {
        showNotification('Password: minimum 8 characters')
        return
      }

      try {
        const res = await fetch('/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: u, password: p, signup })
        })

        const data = await res.json()

        if (!res.ok) {
          showNotification(data.error || 'Authentication failed')
          return
        }

        uid = data.id
        username = data.username
        dmActive = data.dm_until && data.dm_until > Date.now()
        document.getElementById('balance').textContent = 'üí∞ ' + data.coins

        document.getElementById('user').value = ''
        document.getElementById('pass').value = ''
        document.getElementById('auth').classList.add('hide')
        document.getElementById('main').classList.remove('hide')

        connectWS()
        loadFeed()
        showNotification('Welcome to FreeLand')
      } catch (e) {
        showNotification('Connection error')
      }
    }

    function connectWS() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:'
      ws = new WebSocket(`${protocol}//${location.host}/ws`)

      ws.onopen = () => console.log('Connected')

      ws.onmessage = (e) => {
        const { t, d } = JSON.parse(e.data)

        if (t === 'new') addPost(d)
        if (t === 'remove') removePost(d)
        if (t === 'update') updatePost(d)
        if (t === 'balance') {
          document.getElementById('balance').textContent = 'üí∞ ' + d.coins
          showNotification(d.msg)
        }
        if (t === 'success') showNotification(d.msg)
        if (t === 'error') showNotification(d.msg)
        if (t === 'dm_active') {
          dmActive = true
          document.getElementById('balance').textContent = 'üí∞ ' + d.coins
          showNotification('DM access activated')
        }
        if (t === 'message') addMessage(d)
      }

      ws.onerror = () => showNotification('Connection error')
      ws.onclose = () => showNotification('Disconnected')
    }

    async function loadFeed() {
      try {
        const res = await fetch(`/api/feed?uid=${uid}`)
        const posts = await res.json()
        document.getElementById('feed').innerHTML = ''
        posts.forEach(p => addPost(p))
      } catch (e) {
        showNotification('Error loading feed')
      }
    }

    function addPost(p) {
      const feed = document.getElementById('feed')
      const el = document.createElement('div')
      el.className = 'post' + (p.original_post_id ? ' reshared-post' : '')
      el.id = 'post-' + p.id

      let originalHTML = ''
      if (p.original_post_id && p.original_text) {
        originalHTML = `
          <div class="original-post">
            <div class="original-post-author">
              <span>üîÑ</span>
              <span>@${escapeHtml(p.original_author)}</span>
            </div>
            <div class="original-post-content">${escapeHtml(p.original_text)}</div>
          </div>
        `
      }

      el.innerHTML = `
        <div class="post-header">
          <div class="post-author">@${escapeHtml(p.username)}</div>
          <div class="post-value" id="value-${p.id}">üí∞ ${p.value}</div>
        </div>
        ${p.text ? `<div class="post-content">${escapeHtml(p.text)}</div>` : ''}
        ${originalHTML}
        <div class="post-actions">
          <button class="action-btn ${p.user_liked ? 'active-like' : ''}" id="like-${p.id}" onclick="like(${p.id})">
            <span>‚ù§Ô∏è</span>
            <span id="like-count-${p.id}">${p.like_count}</span>
          </button>
          <button class="action-btn ${p.user_reshared ? 'active-reshare' : ''}" id="reshare-${p.id}" onclick="openReshareModal(${p.id})">
            <span>üîÑ</span>
            <span id="reshare-count-${p.id}">${p.reshare_count}</span>
          </button>
          <button class="action-btn" onclick="buy(${p.id})">
            <span>üìà</span>
            <span>Buy</span>
          </button>
          <button class="action-btn ${p.user_owns ? 'active-own' : ''}" id="sell-${p.id}" onclick="sell(${p.id})">
            <span>üìâ</span>
            <span>Sell</span>
          </button>
        </div>
      `
      feed.prepend(el)
    }

    function removePost(d) {
      document.querySelectorAll('.post').forEach(post => {
        if (post.dataset.userId == d.uid && post.dataset.originalId == d.original_id) {
          post.remove()
        }
      })
    }

    function updatePost(d) {
      if (d.like_count !== undefined) {
        const el = document.getElementById('like-count-' + d.id)
        if (el) el.textContent = d.like_count
      }

      if (d.reshare_count !== undefined) {
        const el = document.getElementById('reshare-count-' + d.id)
        if (el) el.textContent = d.reshare_count
      }

      if (d.value !== undefined) {
        const el = document.getElementById('value-' + d.id)
        if (el) el.textContent = 'üí∞ ' + d.value
      }

      if (d.user_id === uid) {
        if (d.liked !== undefined) {
          const btn = document.getElementById('like-' + d.id)
          if (btn) btn.classList.toggle('active-like', d.liked)
        }

        if (d.reshared !== undefined) {
          const btn = document.getElementById('reshare-' + d.id)
          if (btn) btn.classList.toggle('active-reshare', d.reshared)
        }

        if (d.owns !== undefined) {
          const btn = document.getElementById('sell-' + d.id)
          if (btn) btn.classList.toggle('active-own', d.owns)
        }
      }
    }

    function createPost() {
      const text = textArea.value.trim()
      if (!text || text.length > 280) {
        showNotification('Post: 1-280 characters required')
        return
      }
      ws.send(JSON.stringify({ t: 'post', d: { uid, text } }))
      textArea.value = ''
      charCount.textContent = '0 / 280'
      charCount.className = ''
    }

    function like(id) {
      ws.send(JSON.stringify({ t: 'like', d: { uid, id } }))
    }

    function openReshareModal(id) {
      const modal = document.createElement('div')
      modal.className = 'modal-overlay'
      modal.innerHTML = `
        <div class="modal">
          <div class="modal-header">
            <div class="modal-title">Reshare Post</div>
            <button class="modal-close" onclick="closeModal()">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="form-label">Your Comment (Optional)</label>
              <textarea id="reshare-text" maxlength="280" placeholder="Add your thoughts..." style="min-height:100px"></textarea>
            </div>
            <label class="checkbox-card">
              <input type="checkbox" id="show-original" checked>
              <div class="checkbox-content">
                <div class="checkbox-title">Show Original Post</div>
                <div class="checkbox-description">Recommended. Enables instant auto-sell. Hidden originals require manual buyer approval.</div>
              </div>
            </label>
          </div>
          <div class="modal-footer">
            <button class="btn-secondary" onclick="closeModal()">Cancel</button>
            <button class="btn-success" onclick="reshare(${id})">Reshare</button>
          </div>
        </div>
      `
      document.body.appendChild(modal)
    }

    function closeModal() {
      document.querySelector('.modal-overlay')?.remove()
    }

    function reshare(id) {
      const text = document.getElementById('reshare-text')?.value.trim() || ''
      const showOriginal = document.getElementById('show-original')?.checked !== false
      ws.send(JSON.stringify({ t: 'reshare', d: { uid, id, text, show_original: showOriginal } }))
      closeModal()
    }

    function buy(id) {
      ws.send(JSON.stringify({ t: 'buy', d: { uid, id } }))
    }

    function sell(id) {
      ws.send(JSON.stringify({ t: 'sell', d: { uid, id } }))
    }

    async function showView(view) {
      document.getElementById('feed').classList.add('hide')
      document.getElementById('dashboard').classList.add('hide')
      document.getElementById('portfolio-view').classList.add('hide')
      document.getElementById('leaderboard').classList.add('hide')
      document.getElementById('dm-view').classList.add('hide')
      document.getElementById('compose').classList.add('hide')

      if (view === 'feed') {
        document.getElementById('feed').classList.remove('hide')
        document.getElementById('compose').classList.remove('hide')
        await loadFeed()
      } else if (view === 'dashboard') {
        document.getElementById('dashboard').classList.remove('hide')
        await loadDashboard()
      } else if (view === 'portfolio') {
        document.getElementById('portfolio-view').classList.remove('hide')
        await loadPortfolio()
      } else if (view === 'leaderboard') {
        document.getElementById('leaderboard').classList.remove('hide')
        await loadLeaderboard()
      } else if (view === 'dm') {
        document.getElementById('dm-view').classList.remove('hide')
        await loadDM()
      }
    }

    async function loadDashboard() {
      const res = await fetch(`/api/stats?uid=${uid}`)
      const data = await res.json()

      const roiClass = data.roi >= 0 ? 'positive' : 'negative'
      const roiSign = data.roi > 0 ? '+' : ''

      document.getElementById('dashboard').innerHTML = `
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">üí∞ Coins</div>
            <div class="stat-value">${data.coins}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">üìù Posts</div>
            <div class="stat-value">${data.post_count}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">üìà Portfolio</div>
            <div class="stat-value">${data.portfolio_value}</div>
            <div class="stat-change ${roiClass}">${roiSign}${data.roi}%</div>
          </div>
        </div>
      `
    }

    async function loadPortfolio() {
      const res = await fetch(`/api/portfolio?uid=${uid}`)
      const items = await res.json()

      const view = document.getElementById('portfolio-view')

      if (items.length === 0) {
        view.innerHTML = '<div style="text-align:center;padding:60px 20px;color:var(--text-secondary)">Your portfolio is empty. Start investing in posts!</div>'
        return
      }

      view.innerHTML = items.map(item => {
        const profit = item.current_value - item.buy_price
        const profitClass = profit >= 0 ? 'positive' : 'negative'
        const profitSign = profit > 0 ? '+' : ''
        const profitPercent = Math.round((profit / item.buy_price) * 100)

        return `
          <div class="portfolio-item">
            <div class="portfolio-header">
              <div class="portfolio-author">@${escapeHtml(item.author)}</div>
              <div class="portfolio-profit stat-change ${profitClass}">
                ${profitSign}${profit} (${profitSign}${profitPercent}%)
              </div>
            </div>
            <div class="portfolio-content">${escapeHtml(item.text.slice(0, 200))}${item.text.length > 200 ? '...' : ''}</div>
            <div class="portfolio-stats">
              <span>Bought: üí∞${item.buy_price}</span>
              <span>Current: üí∞${item.current_value}</span>
            </div>
            <button onclick="sell(${item.post_id})" class="btn-success">Sell for üí∞${item.current_value}</button>
          </div>
        `
      }).join('')
    }

    async function loadLeaderboard() {
      const res = await fetch('/api/leaderboard')
      const data = await res.json()

      document.getElementById('leaderboard').innerHTML = `
        <div style="margin-bottom:32px">
          <h2 style="font-size:18px;font-weight:700;margin-bottom:16px">üí∞ Richest Users</h2>
          ${data.richest.map((u, i) => `
            <div style="display:flex;justify-content:space-between;padding:16px;background:var(--bg-secondary);border:1px solid var(--border-primary);border-radius:8px;margin-bottom:8px">
              <span>${i + 1}. @${escapeHtml(u.username)}</span>
              <span style="font-weight:700">üí∞ ${u.coins}</span>
            </div>
          `).join('')}
        </div>

        <div style="margin-bottom:32px">
          <h2 style="font-size:18px;font-weight:700;margin-bottom:16px">üìà Most Valuable Posts</h2>
          ${data.valuable.map((p, i) => `
            <div style="display:flex;justify-content:space-between;padding:16px;background:var(--bg-secondary);border:1px solid var(--border-primary);border-radius:8px;margin-bottom:8px">
              <span>${i + 1}. ${escapeHtml(p.text.slice(0, 50))}...</span>
              <span style="font-weight:700;color:var(--accent-green)">üí∞ ${p.value}</span>
            </div>
          `).join('')}
        </div>

        <div>
          <h2 style="font-size:18px;font-weight:700;margin-bottom:16px">üèÜ Top Traders</h2>
          ${data.traders.map((t, i) => `
            <div style="display:flex;justify-content:space-between;padding:16px;background:var(--bg-secondary);border:1px solid var(--border-primary);border-radius:8px;margin-bottom:8px">
              <span>${i + 1}. @${escapeHtml(t.username)}</span>
              <span style="font-weight:700">${t.trades} trades</span>
            </div>
          `).join('')}
        </div>
      `
    }

    async function loadDM() {
      const view = document.getElementById('dm-view')

      if (!dmActive) {
        view.innerHTML = `
          <div class="dm-unlock">
            <div class="dm-unlock-icon">üîí</div>
            <h3>Direct Messages Locked</h3>
            <p>Unlock private messaging to connect with other users</p>
            <button onclick="buyDM()" class="btn-success" style="max-width:200px;margin:0 auto">Unlock DM (50üí∞)</button>
          </div>
        `
        return
      }

      view.innerHTML = `
        <div id="messages-container"></div>
        <div class="dm-compose">
          <div class="form-group">
            <label class="form-label">Recipient Username</label>
            <input id="dm-to" placeholder="@username">
          </div>
          <div class="form-group">
            <label class="form-label">Message</label>
            <textarea id="dm-text" maxlength="500" placeholder="Type your message..." style="min-height:100px"></textarea>
          </div>
          <button onclick="sendMessage()">Send Message</button>
        </div>
      `

      await loadMessages()
    }

    async function loadMessages() {
      try {
        const res = await fetch(`/api/messages?uid=${uid}`)
        if (res.ok) {
          const messages = await res.json()
          const container = document.getElementById('messages-container')
          if (container) {
            messages.forEach(m => addMessage(m))
          }
        }
      } catch (e) {
        console.error('Error loading messages')
      }
    }

    function addMessage(msg) {
      const container = document.getElementById('messages-container')
      if (!container) return

      const el = document.createElement('div')
      el.className = 'message ' + (msg.from_id === uid ? 'sent' : 'received')
      el.innerHTML = `
        <div class="message-author">@${escapeHtml(msg.from_username)}</div>
        <div>${escapeHtml(msg.text)}</div>
      `
      container.appendChild(el)
      container.scrollTop = container.scrollHeight
    }

    function buyDM() {
      ws.send(JSON.stringify({ t: 'buy_dm', d: { uid } }))
    }

    function sendMessage() {
      const toUser = document.getElementById('dm-to')?.value.trim()
      const text = document.getElementById('dm-text')?.value.trim()

      if (!toUser || !text) {
        showNotification('Enter username and message')
        return
      }

      ws.send(JSON.stringify({ t: 'send_message', d: { uid, to_id: toUser, text } }))
      document.getElementById('dm-text').value = ''
    }

    function logout() {
      if (ws) ws.close()
      uid = null
      username = null
      dmActive = false
      document.getElementById('user').value = ''
      document.getElementById('pass').value = ''
      document.getElementById('main').classList.add('hide')
      document.getElementById('auth').classList.remove('hide')
      document.getElementById('feed').innerHTML = ''
    }

    function showNotification(msg) {
      let notif = document.getElementById('notification')
      if (!notif) {
        notif = document.createElement('div')
        notif.id = 'notification'
        document.body.appendChild(notif)
      }
      notif.textContent = msg
      setTimeout(() => notif.remove(), 3000)
    }

    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }

    textArea?.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) createPost()
    })
  </script>
</body>
</html>
